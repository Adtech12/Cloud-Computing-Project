<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Train Ticket Booking</h1>
    </header>
    <main>
        <form id="ticketBookingForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="fromStation">From:</label>
                <input type="text" id="fromStation" name="fromStation" placeholder="Enter departure station" required>
            </div>
            <div class="form-group">
                <label for="toStation">To:</label>
                <input type="text" id="toStation" name="toStation" placeholder="Enter destination station" required>
            </div>
            <div class="form-group">
                <label for="date">Travel Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="seats">Number of Seats:</label>
                <input type="number" id="seats" name="seats" min="1" placeholder="Enter number of seats" required>
            </div>
            <button type="submit">Book Ticket</button>
        </form>
    </main>
    <footer>
        <p>Thank you for using our service!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
